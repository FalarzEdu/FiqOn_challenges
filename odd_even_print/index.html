<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Print Par-ímpar</title>
</head>

<body>

    <header>
        <h1>Impressão de números pares e ímpares</h1>
    </header>

    <main>
        <section class="instructions">
            <h2>Instruções</h2>
            <p>O usuário deve escolher 15 números inteiros, positivos ou negativos, e a saída será a separação dos pares e ímpares.</p>
            <p>Após inserir 15 números válidos, aperte "Start". A saída será disposta no quadro azul.</p>
        </section>
    
        <section class="operations">
    
            <div class="inputs">
                <label> Número 1
                    <input type="number" placeholder="Número 1" id="n1" class="num_inputs">
                </label> 
                <label> Número 2
                    <input type="number" placeholder="Número 2" id="n2" class="num_inputs">
                </label> 
                <label> Número 3
                    <input type="number" placeholder="Número 3" id="n3" class="num_inputs">
                </label> 
                <label> Número 4
                    <input type="number" placeholder="Número 4" id="n4" class="num_inputs">
                </label> 
                <label> Número 5
                    <input type="number" placeholder="Número 5" id="n5" class="num_inputs">
                </label> 
                <label> Número 6
                    <input type="number" placeholder="Número 6" id="n6" class="num_inputs">
                </label> 
                <label> Número 7
                    <input type="number" placeholder="Número 7" id="n7" class="num_inputs">
                </label> 
                <label> Número 8
                    <input type="number" placeholder="Número 8" id="n8" class="num_inputs">
                </label> 
                <label> Número 9
                    <input type="number" placeholder="Número 9" id="n9" class="num_inputs">
                </label> 
                <label> Número 10
                    <input type="number" placeholder="Número 10" id="n10" class="num_inputs">
                </label> 
                <label> Número 11
                    <input type="number" placeholder="Número 11" id="n11" class="num_inputs">
                </label> 
                <label> Número 12
                    <input type="number" placeholder="Número 12" id="n12" class="num_inputs">
                </label> 
                <label> Número 13
                    <input type="number" placeholder="Número 13" id="n13" class="num_inputs">
                </label> 
                <label> Número 14
                    <input type="number" placeholder="Número 14" id="n14" class="num_inputs">
                </label> 
                <label> Número 15
                    <input type="number" placeholder="Número 15" id="n15" class="num_inputs">
                </label>
                
            </div>
            <div class="outputs">
                <code id="code">
                    
                </code>
            </div>
        </section>

        <div id="button_div">
            <button id="start">Start</button>
        </div>
        
    </main>
    
</body>

<script src="./prog.js"></script>

</html>
